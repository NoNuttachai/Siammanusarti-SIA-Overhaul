SIA_increase_boripatra_production: "We have the Boripatra!"
SIA_increase_boripatra_production_desc: "There are weaklings in the air force who are begging us to license foreign produced aircraft. There is no need! We should simply build more of our own domestic design, the Boripatra!"
SIA_adopt_corsair: "Adopt the Corsair"
SIA_adopt_corsair_desc: "As much prestige as there is to be had by keeping our own domestic design, the fact is that it just... isn't good. We should embrace the future- and foreign companies."
