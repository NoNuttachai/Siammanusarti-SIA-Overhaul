    SIA_bangkok_urbanization:0 "Bangkok Urbanization"
    
    SIA_don_airport:0 "Expand Don Mueang Airport"
    SIA_don_airport_desc:0 "Don Mueang Airport is the largest airport in the country; however, the need to accommodate larger air fleets warrants an expansion of the airport."

    SIA_naval_academy:0 "Naval Academy"
    SIA_naval_academy_desc:0 "The Naval Academy is of utmost importance, providing programs in engineering and science, as well as naval professional training."
    SIA_navy:0 "Expand Sattahip Naval Base"
    SIA_navy_desc:0 "Sattahip Naval Base is the largest naval base in the country. However, we must expand it to accommodate more naval vessels and keep pace with the naval advancements of other nations."
    SIA_air_bang_fai:0 "Project Bang Fai"
    SIA_air_bang_fai_desc:0 "The people of Northeastern Thailand have a merit-making ceremony called Bun Bang Fai, which includes firing homemade rockets into the sky. They believe this act alerts the angels and brings rainfall. While we use rockets for ceremonies, the world is at war, using rockets for warfare. The Germans are already researching and deploying rockets to support their war efforts. We must do the same."

    SIA_legacy_of_revolution:0 "Legacy of the Siamese Revolution"
    SIA_legacy_of_revolution_desc:0 "Our country belongs to the people, not to the monarch, as they have deceived us into believing. We shall ensure that the monarchy remains only as a head of state neutral in politics and prevent any who may wish to undermine the constitution."
    SIA_constitutionalism:0 "Constitutionalism"
    SIA_constitutionalism_desc:0 "The Siamese Revolution ended the absolute rule of the monarchy and established the Constitution as the highest authority in the land. With the Constitution, we, the common people, are the rulers of our nation."
    
    SIA_crown_property_act:0 "Crown Property Act"
    SIA_crown_property_act_desc:0 "The assets of the royal family constitute a vast portion of the nation's wealth, including swathes of land, profitable businesses, and significant capital. Passing the Crown Property Act allows us to place this wealth under the control of the state's Ministry of Finance, effectively nationalizing these assets for the benefit of the people and strengthening the revolutionary government's economic power."
    
    SIA_renegotiate_the_unequal_treaties:0 "Renegotiate the Unequal Treaties"
    SIA_renegotiate_the_unequal_treaties_desc:0 "Our country is still bound by unequal treaties and subjected to extraterritorial rights imposed by foreign powers. In order for our nation to achieve true independence and sovereignty, we must renegotiate these agreements and assert our equal standing among the global community. "
    SIA_phraya_phanon_steps_down:0 "Phraya Phahon Steps Down"
    SIA_phraya_phanon_steps_down_desc:0 "Phraya Phahon has made his stance clear that he has no involvement in the corruption scandal and will resign from the prime ministership to ensure transparency and accountability. Somebody must take his place as Prime Minister to lead Khana Ratsadon forward."
     
    SIA_army:0 "The Royal [SIA.GetAdjective] Army"
    SIA_army_desc:0 "We must modernize the army to strengthen its military capabilities and assert Thailand's sovereignty and territorial integrity."
    SIA_expand_military_spending:0 "Expand Military Spending"
    SIA_expand_military_spending_desc:0 "We must significantly increase military spending to modernize our armed forces, enhance our defense capabilities, and invest in cutting-edge technologies, infrastructure, and training programs that will enable us to effectively deter and respond to emerging threats and protect our nation's interests."
    SIA_national_defence_college:0 "National Defense College"
    SIA_national_defence_college_desc:0 "We must establish a National Defense College to enhance our military's strategic capabilities, improve doctrines, and foster a culture of advanced military education and planning. "
    SIA_jungle_warfare:0 "Jungle Warfare"
    SIA_jungle_warfare_desc:0 "We must develop specialized training programs in jungle warfare to equip our military with the skills and knowledge necessary to operate effectively in these dense, tropical environments of our homeland and beyond."
    SIA_domestic_arms_production:0 "Domestic Arms Production"
    SIA_domestic_arms_production_desc:0 "We must prioritize domestic arms production to reduce reliance on foreign suppliers, foster a self-sufficient defense industry, and drive innovation in military technology, thereby enhancing our national security and creating economic opportunities for our country's industries."
    SIA_construct_arms_factory:0 "Construct Arm Factories"
    SIA_construct_arms_factory_desc:0 "We must construct a state-of-the-art arms factories equipped with advanced manufacturing facilities and technology to produce high-quality military equipment, ammunition, and spare parts, thereby supporting our domestic defense industry and reducing dependence on foreign suppliers."
    SIA_improved_supply_lines:0 "Improved Supply Lines"
    SIA_improved_supply_lines_desc:0 ""
    
    SIA_bofors_artillery:0 "Bofors Artillery"
    SIA_bofors_artillery_desc:0 "To strengthen our artillery units, we will procure cutting-edge systems from the renowned Swedish manufacturer Bofors.

These weapons will form the backbone of our modern artillery forces, improving both firepower and reliability on the battlefield."
    
    JAP_alliance_with_siam_name:0 "Military Access Through Siam"
    JAP_alliance_with_siam_name2:0 "Invade Siam"

    SIA_purchase_new_arms:0 "Purchase New Arms"
    SIA_purchase_new_arms_desc:0 "To bridge the gap in our military capabilities, we must seek out foreign suppliers and secure the best arms available on the international market.

By evaluating offers from established powers, we can quickly equip our forces with advanced weaponry while we build up our own industry."

    SIA_purchase_trucks:0 "Purchase Trucks"
    SIA_purchase_trucks_desc:0 "In order to improve logistics and troop mobility, we must acquire modern motorized vehicles from abroad. This temporary reliance on foreign models will allow us to rapidly expand our mechanized forces while we develop domestic alternatives."

    SIA_purchase_tanks:0 "Purchase Tanks"
    SIA_purchase_tanks_desc:0 "Our armored forces are in their infancy. By purchasing foreign tank models, we can accelerate their development and ensure our divisions are equipped with the tools needed to compete on a modern battlefield."

    SIA_army_motorization:0 "Army Motorization"
    SIA_army_motorization_desc:0 "To keep pace with modern warfare, we must transform our infantry divisions into mobile fighting forces.

By prioritizing speed, maneuverability, and doctrine reform, we will increase our militaryâ€™s operational flexibility."
    
    SIA_military-led_industries:0 "Military-Led Industries"
    SIA_military-led_industries_desc:0 "Direct military oversight of industrial expansion ensures that our factories prioritize the needs of the armed forces above all else."
    SIA_modernize_bang_sue_arsenal:0 "Modernize Bang Sue Arsenal"
    SIA_modernize_bang_sue_arsenal_desc:0 "The Bang Sue Arsenal is the heart of our military production. We must upgrade its facilities to handle modern manufacturing techniques and increase output."
    
