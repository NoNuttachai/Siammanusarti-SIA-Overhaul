    SIA_absent_monarch_tt: "\n§YAbsent Monarch§!\n   §gKing Ananda Mahidol is currently residing and studying in§! @SWI [SWI.GetName]."
    SIA_king_ananda_mahidol: "King Ananda Mahidol (Rama VIII)"
    SIA_king_ananda_mahidol_desc: "Following the 1932 revolution, King Prajadhipok (Rama VII) abdicated due to disagreements with the Khana Ratsadon government. As the king did not have a son, Mom Chao (Prince) Ananda Mahidol was crowned king by the government through the line of succession. Because the new king is still a child and resided abroad, regents are appointed to carry out his duties."
    SIA_legacy_of_revolution: "Legacy of the Siamese Revolution"
    SIA_legacy_of_revolution_desc: "The Siamese Revolution of 1932 transformed [THIS.GetNameDef] from an absolute monarchy into a constitutional monarchy. However, disagreements over key issues between the civilian and military factions have raised questions about its legacy for the country."
    SIA_buddhism: "Buddhist Country"
    SIA_buddhism_desc: "With the majority of [THIS.GetNameDef] practicing some form of Buddhism, the de facto state religion, it has played a major role in the daily lives of the people and, to a certain extent, influences politics."
    SIA_fascist_tendencies_army: "Fascist Tendencies in the Army"
    SIA_fascist_tendencies_army_desc: "With the rise of fascism in [GER.GetNonIdeologyName] and [ITA.GetNonIdeologyName], many within the [THIS.GetAdjective] army and government, including figures like Plaek Phibunsongkhram, expressed interest in the ideology. This interest was further reinforced by the authoritarian, anti-communist, and nationalist policies already prevalent in the country."
    SIA_civilian_wing_opposition: "Civilian Wing Opposition"
    SIA_civilian_wing_opposition_desc: "Since the 1932 revolution, the Khana Ratsadon, "People's Party", has been divided into two main wings, one civilian, in favour of democracy and social reforms, the other militaristic, favouring expansionist agendas and a militarization of society.\n\nDemocrats have constantly criticized and opposed our expansion of our military capabilities, something has to be done if we want to finish implementing our plans."
    SIA_anti_communism_act: "Anti-Communism Act"
    SIA_anti_communism_act_desc: "Section 104 of the Penal Law criminalizes “Teaching political or economic theories to create hatred or contempt for the King or to cause hatred between classes.” Enacted in reaction to fears of Communism and Leftism to the country which were exacerbated by Pridi Banomyong Leftist economic proposals after the Siamese Revolution."
    SIA_lingering_depression: "Remaining Effects Of The Depression"
    SIA_lingering_depression_desc: "The Great Depression had a strong impact on [THIS.GetNonIdeologyName]'s economy, particularly in terms of its exports following the devaluation of the pound sterling, making [THIS.GetAdjective] rice much more expensive on the market. After many economic reforms, we have managed to mitigate many of its effects, but some of them are still visible, and will require a final intervention by the state to get rid of them for good."
