    # Events
    N_SIA.1.t:0 "Japanese Ultimatum"
    N_SIA.1.d:0 "We have received an ultimatum from the Japanese ambassador, demanding we grant them military access through our territory. We have also received reports that Japanese troops have begun planning an invasion of Thailand. It seems the Japanese will not take no for an answer."
    N_SIA.1.a:0 "We cannot resist their armies. We must grant them access."
    N_SIA.1.b:0 "Our sovereignty will not be threatened!"
    
    N_SIA.2.t:0 "Brief Fighting Between Thai and Japanese Troops"
    N_SIA.2.d:0 "After receiving Japan’s ultimatum demanding military access through Thailand, our government was unable to contact Marshal Phibunsongkhram in time to make a final decision. As a result, we failed to respond before Japan’s strict deadline of just two hours. Japanese forces, by land and sea, have begun their invasion of the country.\n\nOur soldiers, policemen, and Yuwachon Thahan (Junior Soldiers) resisted the might of the Japanese army with bravery, managing to stall their advance. Many perished in defense of our homeland.\n\nAfter several hours of fierce fighting, our government and Japan reached a ceasefire agreement, granting Japan access to our territory. The courage of our men and especially our young junior soldiers will be remembered forever."
    N_SIA.2.a:0 "“Junior Soldiers, Open Semester by Firefight”"
    
    N_SIA_NEWS.1.t:0 "Thailand Folded to Japan"
    N_SIA_NEWS.1.d:0 "Japanese forces have launched a swift invasion into Thailand, The move followed an ultimatum issued by Japan requesting military access through Thai territory.\n\nThai military and police units mounted brief resistance in several regions, resulting in scattered clashes. However, within hours, the Thai government announced a ceasefire and agreed to Japan’s demands, permitting Japanese troops to pass through the country.\n\nThe decision appears to have been made by the government of Marshall Pleak Phibunsongkram in the interest of avoiding further bloodshed. With this development, Japan gains a strategic corridor for its operations in Southeast Asia."
    N_SIA_NEWS.1.a:0 "Thailand has chosen survival over destruction"

    # New Event N_SIA.3
    N_SIA.3.t:0 "Phraya Phahon Reelected"
    N_SIA.3.d:0 "The results of the 1937 Siamese general election are in. Unlike the previous election in 1933, which was indirect, this year’s election was directly decided by the people. Voter turnout was around 40% of eligible voters.\n\nDespite earlier plans to resign, Phraya Phahon has continued his tenure as prime minister."
    N_SIA.3.a:0 "Phrachatiphatai!."
